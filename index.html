
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midtown Towers Islamabad | Ultimate Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: '#E2C275',
              emerald: {
                light: '#00695c',
                DEFAULT: '#004d40',
                dark: '#00251a'
              },
              luxury: '#0A0A0A',
              offwhite: '#FBFBFB',
              muted: '#71717A'
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FBFBFB;
        color: #0A0A0A;
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
      }
      .serif-headline {
        font-family: 'Playfair Display', serif;
      }
      .brochure-gradient {
        background: linear-gradient(135deg, #00695c 0%, #004d40 50%, #00251a 100%);
      }
      .gold-gradient {
        background: linear-gradient(135deg, #E2C275 0%, #C5A028 100%);
      }
      .glass-nav-scrolled {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #004d40;
      }
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
